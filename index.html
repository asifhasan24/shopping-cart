   <script>
     function handleProductChange(product,isIncrease){
         const upward=document.getElementById(product + 'Btn');
         const caseCount=parseInt(upward.value);
         let caseNewCount=caseCount;
         if(isIncrease==true){
            caseNewCount=caseCount+1;
         }
         if(isIncrease==false && caseCount>0){
            caseNewCount=caseCount-1;
         }
         upward.value=caseNewCount;
         let totalAmount=0;
         if(product=='value'){
            totalAmount= caseNewCount * 1219;
         }
         if(product=='case'){
            totalAmount= caseNewCount * 59;
         }
         document.getElementById(product + 'Phone').innerText=totalAmount;
         calculateTotal();
         
        }


       function calculateTotal(){
       const phoneInput =document.getElementById('valueBtn')
       const phoneCount =parseInt(phoneInput.value);

       const caseInput =document.getElementById('caseBtn')
       const caseCount =parseInt(caseInput.value);

       const totalPrice=phoneCount*1219 + caseCount*59;
       document.getElementById('subTotalBtn').innerText=totalPrice;

       const tax=Math.round((totalPrice*0.1));
       document.getElementById("taxAmount").innerText=tax;

       const grandTotal=totalPrice+tax
       document.getElementById('grandTotal').innerText=grandTotal;
